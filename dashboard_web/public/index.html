<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human B.O.T Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .stat-card {
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-change {
            font-size: 12px;
            color: #10b981;
            margin-top: 5px;
        }

        .large-card {
            grid-column: span 2;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #f3f4f6;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }

        tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .status-blocked {
            background: #fee2e2;
            color: #991b1b;
        }

        .event-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .event-search { background: #dbeafe; color: #1e40af; }
        .event-click { background: #fce7f3; color: #9f1239; }
        .event-session_start { background: #d1fae5; color: #065f46; }
        .event-session_end { background: #e0e7ff; color: #3730a3; }
        .event-page_view { background: #fef3c7; color: #92400e; }
        .event-error { background: #fee2e2; color: #991b1b; }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-container {
            height: 200px;
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .timestamp {
            font-size: 11px;
            color: #9ca3af;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }

        .auto-refresh {
            font-size: 12px;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                ü§ñ Human B.O.T Dashboard
            </h1>
            <div class="status">
                <div class="status-dot"></div>
                <span>Live Updates Active</span>
                <button class="refresh-btn" onclick="refreshAll()">üîÑ Refresh</button>
            </div>
        </header>

        <!-- Summary Statistics -->
        <div class="grid">
            <div class="card stat-card">
                <div class="stat-label">Total Sessions</div>
                <div class="stat-value" id="total-sessions">-</div>
                <div class="stat-change">‚Üë Updated live</div>
            </div>

            <div class="card stat-card">
                <div class="stat-label">Total Clicks</div>
                <div class="stat-value" id="total-clicks">-</div>
                <div class="stat-change">‚Üë Updated live</div>
            </div>

            <div class="card stat-card">
                <div class="stat-label">Total Events</div>
                <div class="stat-value" id="total-events">-</div>
                <div class="stat-change">‚Üë Updated live</div>
            </div>

            <div class="card stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="success-rate">-</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="success-progress"></div>
                </div>
            </div>
        </div>

        <!-- IP Pool Status -->
        <div class="card full-width">
            <div class="card-header">
                <h2 class="card-title">üåê IP Pool Status</h2>
                <div class="auto-refresh">
                    <div class="status-dot" style="width: 6px; height: 6px;"></div>
                    Auto-refreshing
                </div>
            </div>
            <div id="ip-pool-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading IP pool data...
                </div>
            </div>
        </div>

        <!-- Recent Events -->
        <div class="card full-width">
            <div class="card-header">
                <h2 class="card-title">üìù Recent Events</h2>
                <div class="auto-refresh">
                    <div class="status-dot" style="width: 6px; height: 6px;"></div>
                    Real-time updates
                </div>
            </div>
            <div id="events-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading recent events...
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:3000/api';
        const WS_URL = 'ws://localhost:3000';
        let ws;

        // Initialize WebSocket
        function initWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket connected');
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'new_events') {
                    handleNewEvents(message.data);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected, reconnecting...');
                setTimeout(initWebSocket, 3000);
            };
        }

        // Fetch summary statistics
        async function fetchSummary() {
            try {
                const response = await fetch(`${API_BASE}/stats/summary`);
                const data = await response.json();

                document.getElementById('total-sessions').textContent = data.totalSessions.toLocaleString();
                document.getElementById('total-clicks').textContent = data.totalClicks.toLocaleString();
                document.getElementById('total-events').textContent = data.totalEvents.toLocaleString();
                
                const successRate = (data.overallSuccessRate * 100).toFixed(1);
                document.getElementById('success-rate').textContent = successRate + '%';
                document.getElementById('success-progress').style.width = successRate + '%';
            } catch (error) {
                console.error('Error fetching summary:', error);
            }
        }

        // Fetch IP pool data
        async function fetchIPPool() {
            try {
                const response = await fetch(`${API_BASE}/stats/ip-pool`);
                const data = await response.json();

                const container = document.getElementById('ip-pool-container');
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="no-data">No IP data available</div>';
                    return;
                }

                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>IP Address</th>
                                <th>Country</th>
                                <th>Requests</th>
                                <th>Success</th>
                                <th>Success Rate</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(ip => `
                                <tr>
                                    <td><strong>${ip.ip_address}</strong></td>
                                    <td>${ip.country}</td>
                                    <td>${ip.total_requests}</td>
                                    <td>${ip.successful_requests}</td>
                                    <td>${(ip.success_rate * 100).toFixed(1)}%</td>
                                    <td><span class="status-badge status-${ip.status}">${ip.status}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                container.innerHTML = table;
            } catch (error) {
                console.error('Error fetching IP pool:', error);
            }
        }

        // Fetch recent events
        async function fetchRecentEvents() {
            try {
                const response = await fetch(`${API_BASE}/events/recent?limit=30`);
                const data = await response.json();

                const container = document.getElementById('events-container');
                
                if (data.length === 0) {
                    container.innerHTML = '<div class="no-data">No events available</div>';
                    return;
                }

                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Type</th>
                                <th>Session</th>
                                <th>IP Address</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(event => {
                                const time = new Date(event.timestamp).toLocaleTimeString();
                                const sessionShort = event.session_id ? event.session_id.slice(-8) : 'N/A';
                                const details = getEventDetails(event);
                                
                                return `
                                    <tr>
                                        <td class="timestamp">${time}</td>
                                        <td><span class="event-type event-${event.event_type}">${event.event_type}</span></td>
                                        <td><code>${sessionShort}</code></td>
                                        <td>${event.ip_address}</td>
                                        <td>${details}</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                `;

                container.innerHTML = table;
            } catch (error) {
                console.error('Error fetching events:', error);
            }
        }

        // Get event details based on type
        function getEventDetails(event) {
            const data = event.data;
            
            switch(event.event_type) {
                case 'click':
                    return `Position: ${data.position || 'N/A'}`;
                case 'search':
                    return `Query: "${data.query || 'N/A'}"`;
                case 'page_view':
                    return `Dwell: ${data.dwell_time ? data.dwell_time.toFixed(1) + 's' : 'N/A'}`;
                case 'session_start':
                    return `Device: ${data.device_type || 'N/A'}`;
                case 'session_end':
                    return `Duration: ${data.actual_duration ? data.actual_duration.toFixed(1) + 's' : 'N/A'}`;
                default:
                    return '-';
            }
        }

        // Handle new events from WebSocket
        function handleNewEvents(events) {
            console.log('New events received:', events.length);
            fetchSummary();
            fetchRecentEvents();
        }

        // Refresh all data
        function refreshAll() {
            fetchSummary();
            fetchIPPool();
            fetchRecentEvents();
        }

        // Initialize dashboard
        function init() {
            console.log('üöÄ Initializing dashboard...');
            
            // Initial data fetch
            refreshAll();
            
            // Set up auto-refresh (every 5 seconds)
            setInterval(() => {
                fetchSummary();
                fetchIPPool();
            }, 5000);
            
            // Initialize WebSocket for real-time events
            initWebSocket();
        }

        // Start when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
